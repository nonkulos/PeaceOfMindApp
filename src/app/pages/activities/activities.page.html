<!-- src/app/pages/activities/activities.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Log Activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="activityForm" (ngSubmit)="saveActivity()">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Record your workout</ion-card-subtitle>
        <ion-card-title>New Activity</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Activity Type</ion-label>
          <ion-select formControlName="type" interface="popover">
            <ion-select-option *ngFor="let type of activityTypes" [value]="type.value">
              <ion-icon [name]="type.icon"></ion-icon> {{ type.label }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Activity Title</ion-label>
          <ion-input formControlName="title" type="text" placeholder="e.g., Morning Run"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Date & Time</ion-label>
          <ion-datetime-button datetime="activityTime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime
                id="activityTime"
                formControlName="date"
              ></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Duration (minutes)</ion-label>
          <ion-input formControlName="duration" type="number" min="1" placeholder="60"></ion-input>
        </ion-item>

        <ion-item class="rating-item">
          <ion-label>Intensity (1-10)</ion-label>
          <ion-range
            formControlName="intensity"
            min="1"
            max="10"
            step="1"
            pin="true"
            snaps="true"
            ticks="true"
            color="primary"
          >
            <ion-icon slot="start" name="thermometer-outline" color="success"></ion-icon>
            <ion-icon slot="end" name="flame-outline" color="danger"></ion-icon>
          </ion-range>
          <ion-note slot="end">{{ activityForm.get('intensity')?.value }}</ion-note>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Notes</ion-label>
          <ion-textarea
            formControlName="notes"
            rows="3"
            placeholder="How did the activity feel? Any achievements?"
          ></ion-textarea>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <div class="ion-padding">
      <ion-button
        expand="block"
        type="submit"
        [disabled]="!activityForm.valid"
      >
        <ion-icon name="save-outline" slot="start"></ion-icon>
        Save Activity
      </ion-button>
    </div>
  </form>
</ion-content>
