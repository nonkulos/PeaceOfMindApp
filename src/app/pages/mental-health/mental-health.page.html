<!-- src/app/pages/mental-health/mental-health.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Mental Health Check-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="checkInForm" (ngSubmit)="saveCheckIn()">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>How are you feeling today?</ion-card-subtitle>
        <ion-card-title>Daily Check-in</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Date</ion-label>
          <ion-datetime-button datetime="dateTime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime
                id="dateTime"
                presentation="date"
                formControlName="date"
              ></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>

        <ion-item class="rating-item">
          <ion-label>Overall Mood (1-10)</ion-label>
          <ion-range
            formControlName="overallMood"
            min="1"
            max="10"
            step="1"
            pin="true"
            snaps="true"
            ticks="true"
            color="tertiary"
          >
            <ion-icon slot="start" name="sad-outline" color="danger"></ion-icon>
            <ion-icon slot="end" name="happy-outline" color="success"></ion-icon>
          </ion-range>
          <ion-note slot="end">{{ checkInForm.get('overallMood')?.value }}</ion-note>
        </ion-item>

        <ion-item class="rating-item">
          <ion-label>Stress Level (1-10)</ion-label>
          <ion-range
            formControlName="stressLevel"
            min="1"
            max="10"
            step="1"
            pin="true"
            snaps="true"
            ticks="true"
            color="tertiary"
          >
            <ion-icon slot="start" name="sunny-outline" color="success"></ion-icon>
            <ion-icon slot="end" name="thunderstorm-outline" color="danger"></ion-icon>
          </ion-range>
          <ion-note slot="end">{{ checkInForm.get('stressLevel')?.value }}</ion-note>
        </ion-item>

        <ion-item class="rating-item">
          <ion-label>Sleep Quality (1-10)</ion-label>
          <ion-range
            formControlName="sleepQuality"
            min="1"
            max="10"
            step="1"
            pin="true"
            snaps="true"
            ticks="true"
            color="tertiary"
          >
            <ion-icon slot="start" name="bed-outline" color="danger"></ion-icon>
            <ion-icon slot="end" name="bed-outline" color="success"></ion-icon>
          </ion-range>
          <ion-note slot="end">{{ checkInForm.get('sleepQuality')?.value }}</ion-note>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Additional Notes</ion-label>
          <ion-textarea
            formControlName="notes"
            rows="4"
            placeholder="How are you feeling? Any thoughts to record?"
          ></ion-textarea>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <div class="ion-padding">
      <ion-button
        expand="block"
        type="submit"
        [disabled]="!checkInForm.valid"
      >
        <ion-icon name="save-outline" slot="start"></ion-icon>
        Save Check-in
      </ion-button>
    </div>
  </form>
</ion-content>
